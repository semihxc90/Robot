<!-- A-Frame ve AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>

    <!-- Hammer.js (Pinch gesture desteği) -->
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam;"
      vr-mode-ui="enabled: false"
      renderer="antialias: true; alpha: true;"
    >
      <!-- Robot modelini yükle -->
      <a-assets>
        <a-asset-item id="robotModel" src="https://cdn.glitch.global/f442f60d-b33f-4f9d-81f1-6b2b4dd8f889/robot.glb?v=1707632029155"></a-asset-item>
      </a-assets>

      <!-- HIRO marker ile AR -->
      <a-marker preset="hiro">
        <a-entity 
          id="robot"
          gltf-model="#robotModel"
          animation-mixer
          position="0 0 0"
          rotation="0 180 0"
          scale="0.5 0.5 0.5"
          stereo="true"
          pinch-scale
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <!-- Pinch Zoom Bileşeni -->
    <script>
      AFRAME.registerComponent('pinch-scale', {
        schema: {
          min: { type: 'number', default: 0.2 },
          max: { type: 'number', default: 3 }
        },
        init: function () {
          const el = this.el;
          let initialScale = el.object3D.scale.clone();

          const hammer = new Hammer.Manager(document.body);
          hammer.add(new Hammer.Pinch());

          hammer.on('pinchstart', () => {
            initialScale = el.object3D.scale.clone();
          });

          hammer.on('pinchmove', (ev) => {
            const scaleFactor = Math.min(this.data.max, Math.max(this.data.min, ev.scale));
            el.object3D.scale.set(
              initialScale.x * scaleFactor,
              initialScale.y * scaleFactor,
              initialScale.z * scaleFactor
            );
          });
        }
      });
    </script>
  </body>
</html>
